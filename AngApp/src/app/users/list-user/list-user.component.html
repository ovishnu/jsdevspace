<table class="table"> 
  <thead class="mdb-color darken-3">
      <tr class="text-white">
          <th>#</th>
          <th>Full Name</th>
          <th>Contact</th>
          <th>Email</th>
          <th>UserName</th>         
          <th>Action</th>          
      </tr>
  </thead> 
  <tbody>
    <tr *ngFor="let user of users">      
      <td class="hidden">{{user.id}}</td>      
      <td>{{user.fullName}}</td>
      <td>{{user.contact}}</td>
      <td>{{user.email}}</td>
      <td>{{user.userName}}</td>     
      <td>
        <a class="btn btn-primary btn-sm" data-toggle="modal"  mdbWavesEffect (click)="editUser(user)" data-target="#editUserModal"><i class="fa fa-pencil"></i></a>
      
      
        <a class="btn btn-red btn-sm" (click)="deleteUser(user)"  ><i class="fa fa-trash"></i></a>
  </td>   
    </tr>
  </tbody> 
</table>
