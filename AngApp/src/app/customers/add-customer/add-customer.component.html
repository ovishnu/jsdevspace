<br/>
<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
  <label class="control-label" for="index">Index</label>
  <input type="text" class="form-control" id="index" formControlName="index">
  <br/>
  <div class="panel panel-primary">
    <div class="panel-heading">Customer</div>
    <div class="panel-body">
      <label class="control-label" for="id">ID</label>
      <input type="number" class="form-control" id="id" formControlName="id">
      <br/>
      <label class="control-label" for="fullname">Full Name</label>
      <input type="text" class="form-control" id="fullname" formControlName="fullname">
      <br/>
      <label class="control-label" for="age">Age</label>
      <input type="number" class="form-control" id="age" formControlName="age">
      <br/>
      <label class="control-label" for="address">Address</label>
      <textarea class="form-control" id="address" formControlName="address"></textarea>
    </div>
  </div>
  <button type="submit" [disabled]="!isConnected" class="btn btn-primary pull-right">Submit</button>
</form>
